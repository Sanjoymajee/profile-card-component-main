<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="root">
      <div class="profile-card">
        <div class="profile-card__content">
          <div class="profile-card__background">
            <img src="/images/bg-pattern-card.svg" alt="card-pattern" />
          </div>
          <div class="profile-card__avatar">
            <img src="/images/image-victor.jpg" alt="profile-image" />
          </div>
          <div class="profile-card__info">
            <div class="profile-card__details">
              <p>
                <span class="__name">Victor Crest</span>
                <span class="__age">26</span>
              </p>
              <p>
                <span class="__city">London</span>
              </p>
            </div>
            <div class="profile-card__info--stats">
              <div class="__followers">
                <p>80K</p>
                <p>Followers</p>
              </div>
              <div class="__likes">
                <p>803K</p>
                <p>Likes</p>
              </div>
              <div class="__photos">
                <p>1.4K</p>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="https://github.com/Sanjoymajee">Sanjoy Majee</a>.
      </div>
    </div>
  </body>
</html>
